<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <header class="todo-header">
            <div class="todo-logo">
                <h1>To-Do-List</h1>
                <img src="../images/clipboard.png" alt="">
            </div>
            <div class="user-info">
                <h4 class="user-name"></h4>
                <h4 class="current-date"></h4>
            </div>
        </header>
        <main class="todo-body">
            <form action="" class="task-form">
                <div class="input-section">
                    <input type="text" name="tasks-input" id="tasks-input" placeholder="Enter task" autocomplete="off">
                    <button class="task-add-button">Add</button>
                </div>
            </form>
            <form action="">
                <div class="tasks-output">
                    <h2 class="task-title">Current Tasks</h2>
                </div>

            </form>
        </main>
    </div>
    
</body>
</html>
